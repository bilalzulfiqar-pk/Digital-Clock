<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <icon href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="days">
                <spam id="mon">MON</spam>
                <spam id="tue">TUE</spam>
                <spam id="wed">WED</spam>
                <spam id="thu">THU</spam>
                <spam id="fri">FRI</spam>
                <spam id="sun">SUN</spam>
            </div>
            <div class="time">
                <spam id="hour">12</spam>
                <spam id="colom">:</spam>
                <spam id="min">00</spam>
                <spam id="colom">:</spam>
                <spam id="sec">00</spam>
                <spam id="ampm">PM</spam>
            </div>
            <div class="date">
                <spam id="day">01</spam>
                <spam id="month">JAN</spam>
                <spam id="year">2020</spam>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
